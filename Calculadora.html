<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Calculadora</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel='stylesheet' type='text/css' href='index.css'>
	<script src="JavaScript.js"></script>
</head>

<body>
	<header>
		<nav>
			<a>
				<img src="icon-voltar.svg" alt="icone de voltar" />
			</a>
			<a>
				<h5>Calculadora ProWayBank</h5>
			</a>
		</nav>
		<section class="container" id="bemvindo">
			<img class="rounded-circle" src="fotoPerfil.png" width="65" height="60">
			<div>
				<span>Bem-vindo de volta</span>
				<h5>Evert</h5>
				<p>Saldo:</p>
			</div>
		</section>
	</header>

	<main>
		<section class="content-box">
			<artcile>
				<table class="table table-dark table-hover">
					<p id="resultado"></p>
					<tr>
						<td><button id="botao" onclick="clean()" class="btn btn-warning">C</button></td>
						<td><button id="botao" onclick="back()" class="btn btn-warning"><</button></td>
						<td><button id="botao" onclick="insert('/')" class="btn btn-warning">/</button></td>
						<td><button id="botao" onclick="insert('x')" class="btn btn-warning">X</button></td>
					</tr>
					<tr>
						<td><button id="botao" onclick="insert('7')" class="btn btn-warning">7</button></td>
						<td><button id="botao" onclick="insert('8')" class="btn btn-warning">8</button></td>
						<td><button id="botao" onclick="insert('9')" class="btn btn-warning">9</button></td>
						<td><button id="botao" onclick="insert('-')" class="btn btn-warning">-</button></td>
					</tr>
					<tr>
						<td><button id="botao" onclick="insert('4')" class="btn btn-warning">4</button></td>
						<td><button id="botao" onclick="insert('5')" class="btn btn-warning">5</button></td>
						<td><button id="botao" onclick="insert('6')" class="btn btn-warning">6</button></td>
						<td><button id="botao" onclick="insert('+')" class="btn btn-warning">+</button></td>
					</tr>
					<tr>
						<td><button id="botao" onclick="insert('1')" class="btn btn-warning">1</button></td>
						<td><button id="botao" onclick="insert('2')" class="btn btn-warning">2</button></td>
						<td><button id="botao" onclick="insert('3')" class="btn btn-warning">3</button></td>
						<td rowspan="2"><button id="botao" onclick="calcular()" class="btn btn-warning" style="height: 106px;">=</button></td>
					</tr>
					<tr>
						<td colspan="2"><button id="botao" onclick="insert('0')" class="btn btn-warning" style="width: 180px;">0</button></td>
						<td><button id="botao"  onclick="insert('.')" class="btn btn-warning">.</button></td>
					</tr>
				</table>
			</artcile>
		</section>
	</main>
</body>
<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>

</html>
